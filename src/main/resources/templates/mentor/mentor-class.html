<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .course-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .course-card:hover {
            border-color: #ff6b00;
            box-shadow: 0 2px 10px rgba(255, 107, 0, 0.1);
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .course-subtitle {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .course-desc {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .course-date {
            font-size: 13px;
            color: #999;
        }

        .register-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 18px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #e35a00;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            border-bottom: 3px solid transparent;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 3px solid #ff2000;
            color: #000;
        }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
<div class="main">
    <div class="dashboard-header">
        <h2>My Classes</h2>
    </div>

    <div class="graph">
        <div class="tabs">
            <form th:action="@{/mentor/sensor-class}" method="get">
                <button class="tab active"
                        name="status"
                        value="PENDING">
                    On Going
                </button>
                <button class="tab"
                        name="status"
                        value="APPROVED">
                    Finished
                </button>
                <button class="tab"
                        name="status"
                        value="APPROVED">
                    Upcoming
                </button>
            </form>
        </div>
        <div class="container">
            <div class="course-card" th:each="enrollment : ${ongoingEnrollments}">
                <a th:href="@{'/mentor/classes/' + ${enrollment.id}}">
                <div class="course-title" th:text="${enrollment.courseMentor.course.name}">Introduction to Java</div>
                    <div class="course-subtitle" th:text="'Mentee: '+ ${enrollment.mentee.fullName}">Introduction to Java</div>
                    <div class="course-desc" th:text="${enrollment.courseMentor.course.description}">This course covers the basics of Java programming including syntax, OOP principles, and standard libraries.</div>
                    <div class="course-date" th:text="'Created Date: '+ ${enrollment.createdDate}">Created date: 09/06/2025</div>
                    <button class="register-btn"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
