<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .product-table th,
        .product-table td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .product-table th {
            background: #f5f5f5;
        }

        .red-text {
            color: red;
            font-weight: bold;
        }

        .edit-btn,
        .delete-btn {
            border: none;
            background: none;
            cursor: pointer;
            margin: 0 4px;
            font-size: 16px;
            padding: 0.5em 0.7em;
            color: white;
            width: 3em;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: green;
        }

        .delete-btn {
            background-color: #a6000f;
        }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
</div>
</div>
<div class="main">
    <div class="graph">
        <div class="product-section">
            <p th:text="${param.status}"></p>
            <table class="product-table">
                <thead>
                <tr>
                    <th style="background-color: #fac337">Session</th>
                    <th style="background-color: #fac337">Date</th>
                    <th style="background-color: #fac337">Day of Week</th>
                    <th style="background-color: #fac337">Slot</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iStat : ${startTime}">
                    <td th:text="${iStat.index + 1}" style="text-align: center"></td>
                    <td th:text="${item.requestedDate}" style="text-align: center"></td>
                    <td th:text="${item.day}" style="text-align: center"></td>
                    <td th:text="${item.slot}" style="text-align: center"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
