<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .main {

            .upload-file-button {
                background: rgba(255, 87, 34, 0.73);
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-weight: 600;
            }

            .graph textarea {
                width: 100%;
                height: 100px;
                border: 1px solid #ddd;
                padding: 0.75rem;
                border-radius: 0.5rem;
                resize: none;
            }

            .graph table {
                width: 100%;
                margin-top: 1rem;
                border-collapse: collapse;
            }

            .graph th, .graph td {
                padding: 0.75rem;
                text-align: left;
            }

            .graph th {
                background: #f0f4f8;
            }

            /* Cơ bản */
            .participate-button {
                padding: 6px 12px;
                margin: 4px;
                border: 1px solid #ccc;
                background-color: #f3f3f3;
                cursor: pointer;
                border-radius: 4px;
                display: inline-block;
            }

            /* Present được chọn -> xanh */
            input[value="PRESENT"]:checked + .present {
                background-color: #4CAF50;
                color: white;
                border-color: #4CAF50;
            }

            /* Absent được chọn -> đỏ */
            input[value="ABSENT"]:checked + .absent {
                background-color: #f44336;
                color: white;
                border-color: #f44336;
            }

            /* Ẩn radio */
            input[type="radio"] {
                display: none;
            }


            .submit-review {
                margin-top: 1rem;
                background: rgba(255, 87, 34, 0.86);
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 0.5rem;
                font-weight: 600;
                cursor: pointer;
            }

            .field {
                margin: 1em 0;
                display: grid;
                grid-template-columns: 1fr 6fr;
                gap: 0.5em;
            }

            .field .name {
                width: 100%;
                height: 50px;
                border: 1px solid #ddd;
                padding: 0.75rem;
                border-radius: 0.5rem;
                resize: none;
            }

            .input-score {
                width: 80px;
                padding: 5px;
                font-size: medium;
                border-radius: 6px;
                border: 1px solid #ccc;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/courselist.css}"/>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<div class="body" style="background-image: url('/assets/images/course-bg.png'); background-size: cover; background-position: center;">
    <th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
    <div class="main">
        <div class="dashboard-header">
            <h2 th:text=" 'Class: ' + ${enrollmentSchedule.enrollment.courseMentor.course.name}">Class: Programming
                Fundamental with C</h2>
            <div>
                <div style="display: flex"><strong>Date: </strong><span th:text="${' ' + enrollmentSchedule.date}"> 06/05/2025</span></div>

                <form th:action="@{/mentor/schedule/mark-as-test-day}">
                    <input type="hidden" name="esid" th:value="${enrollmentSchedule.id}">
                    <button class="submit-review" style="margin-left: 1rem"
                            th:text="${!enrollmentSchedule.test ? '☆ Mark as Test Day' : '⭐ Remove Test Day' }">☆ Mark as
                        Test Day
                    </button>
                </form>
            </div>
        </div>
        <h3 th:text=" 'Mentee: ' + ${enrollmentSchedule.enrollment.mentee.fullName}"
            style="margin-top: -1em; margin-bottom: 2em"></h3>
        <form th:action="@{/mentor/schedule/save}" th:object="${enrollmentSchedule}">
            <input type="hidden" name="esid" th:value="${enrollmentSchedule.id}">
            <div class="graph">
                <h3>Lesson Summary</h3>
                <div class="field">
                    <h5>Name of Lesson: </h5>
                    <textarea class="name" name="titleSection" th:field="*{titleSection}" th:value="${enrollmentSchedule.titleSection}"></textarea>
                </div>
                <div class="field">
                    <h5>Brief Description: </h5>
                    <textarea class="description" name="description" th:field="*{description}" th:value="${enrollmentSchedule.description}"></textarea>
                </div>
            </div>

            <div class="graph">
                <h3>Progress</h3>
                <table>
                    <tr>
                        <th>Mentee</th>
                        <th>Participation</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td th:text="${enrollmentSchedule.enrollment.mentee.fullName}">Le Phuong Linh Nga</td>
                        <td>
                            <label class="participate-option">
                                <input type="radio" name="attendance" th:field="*{attendance}" value="PRESENT" th:checked="${enrollmentSchedule.attendance.name().equals('NOT_YET') || enrollmentSchedule.attendance.name().equals('PRESENT') ? 'checked' : ''}">
                                <span class="participate-button present">Present</span>
                            </label>

                            <label class="participate-option">
                                <input type="radio" name="attendance" th:field="*{attendance}" value="ABSENT" th:checked="${enrollmentSchedule.attendance.name().equals('REJECTED')}">
                                <span class="participate-button absent">Absent</span>
                            </label>
                        </td>

                        <td>
                            <input type="number" class="input-score" th:field="*{score}" th:value="${enrollmentSchedule.score}" placeholder="0-10" min="0" max="10">
                        </td>
                    </tr>
                </table>
                <textarea name="report" placeholder="Write your review here..."
                          style="width: 100%; height: 100px; margin-top: 1rem; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #ccc;" th:field="*{report}" th:value="${enrollmentSchedule.report}"></textarea>
                <button class="submit-review">Submit Review</button>
            </div>
        </form>

        <div class="footer">
            Designed | AC 2022
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>

</body>
</html>
