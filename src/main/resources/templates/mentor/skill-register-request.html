<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .product-section {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            border-bottom: 3px solid transparent;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 3px solid #ff2000;
            color: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-select,
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .arrow-btn {
            padding: 8px 12px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .product-table th,
        .product-table td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .product-table th {
            background: #f5f5f5;
        }

        .red-text {
            color: red;
            font-weight: bold;
        }

        .edit-btn,
        .delete-btn,
        .more-btn{
            border: none;
            background: none;
            cursor: pointer;
            margin: 0 4px;
            font-size: 16px;
            padding: 0.5em 0.7em;
            color: white;
            width: 3em;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: green;
        }

        .delete-btn {
            background-color: #a6000f;
        }
        .more-btn {
            background-color: #fac337;
        }
    </style>
    <link rel="stylesheet" th:href="@{/assets/css/mentor_dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<th:block th:insert="~{fragments/mentor-aside :: aside}"></th:block>
</div>
</div>
<div class="main">
    <div class="graph">
        <div class="product-section">
            <div class="tabs">
                <form th:action="@{/mentor/sensor-class}" method="get">
                    <button class="tab"
                            name="status"
                            value="PENDING"
                            th:classappend="${status.name() == 'PENDING'} ? ' active' : ''">
                        Pending
                    </button>

                    <button class="tab"
                            name="status"
                            value="APPROVED"
                            th:classappend="${status.name() == 'APPROVED'} ? ' active' : ''">
                        Approved
                    </button>

                    <button class="tab"
                            name="status"
                            value="REJECTED"
                            th:classappend="${status.name() == 'REJECTED'} ? ' active' : ''">
                        Rejected
                    </button>

                    <button class="tab"
                            name="status"
                            value="CANCELLED"
                            th:classappend="${status.name() == 'CANCELLED'} ? ' active' : ''">
                        Cancel
                    </button>
                </form>

            </div>

            <div class="controls">
                <input type="text" placeholder="Search a product" class="search-input">
                <select class="filter-select">
                    <option>Filter by</option>
                </select>
                <select class="sort-select">
                    <option>Sort by</option>
                </select>
                <button class="arrow-btn">â†“</button>
            </div>
            <p th:text="${param.status}"></p>
            <table class="product-table">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Skill</th>
                    <th>Total slots</th>
                    <th>Start time</th>
                    <th>Created Date</th>
                    <th>Slot per Week</th>
                    <th style="min-width: 10em;" th:if="${param.status[0] == null or param.status[0] == 'PENDING'}">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${enrollmentList}">
                    <td th:text="${item.mentee.fullName}">Monstera</td>
                    <td th:text="${item.courseMentor.course.name}">48.00</td>
                    <td th:text="${item.totalSlots}">39.02</td>
                    <td th:text="${item.startTime}">8.98</td>
                    <td th:text="${item.createdDate}">A/22</td>
                    <td class="red-text" th:text="${item.scheduleSummary}">10 pcs</td>
                    <td  th:if="${param.status[0] == null or param.status[0] == 'PENDING'}">
                        <form th:action="@{/mentor/sensor-class/{eid}(eid=${item.id})}">
                            <button class="edit-btn" name="action" value="approve"><i class="fa fa-check"
                                                                                      aria-hidden="true"></i></button>
                            <button class="delete-btn" name="action" value="reject"><i class="fa fa-times"
                                                                                       aria-hidden="true"></i></button>
                            <button class="more-btn" name="action" value="view"><i class="fa fa-arrow-right"
                                                                                     aria-hidden="true"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
