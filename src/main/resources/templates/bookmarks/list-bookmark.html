<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduTrack - list-bookmark.html</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>

    <style>
        .main-grid {
            max-width: 100%;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1.5em;
            padding: 0.5em;
        }

        .sidebar > form {
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0.5em;
            gap: 0.5em;
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5em;
        }

        .bookmark-item {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 0.25em;
            display: flex;
            flex-direction: column;
        }

        .bookmark-header {
            border-radius: 0.25em 0.25em 0 0;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .bookmark-image {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 0.5em;
        }

        .bookmark-content {
            padding: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            flex-grow: 1;
        }

        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            padding: 0.5rem;
        }

        .tag-item {
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.8em;
        }

        .course-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .course-desc {
            font-size: 0.9em;
        }

        .visible {
            visibility: visible;
        }

        .invisible {
            visibility: hidden;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 0.5em;
        }

        .filter-button {
            border: none;
            border-radius: 0.25em;
            padding: 0.5em;
            background-color: var(--bg);
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #759976;
        }

        .pagination {
            margin: 1em;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
    </style>
</head>
<body class="viewport">
<h1 style="padding: 0.5rem 0.5rem 0 0.5rem; margin-bottom: 1rem; font-size: 3em">Bookmark List</h1>

<div class="main-grid">
    <aside class="sidebar">
        <form class="filter-form">
            <h3 class="small-heading">
                <label for="sort">Sorting Order:</label>
            </h3>
            <select name="sort" id="sort" style="margin-bottom: 1em">
                <option value="date-desc"
                        th:selected="${sort == null || (sort != null && sort == 'date-desc')}">Date
                    descending
                </option>
                <option value="date-asc" th:selected="${sort != null && sort == 'date-asc'}">Date
                    ascending
                </option>
            </select>

            <h3>Filter Options</h3>
            <div class="filter-options">
                <label>
                    <input type="checkbox" id="tags-all"
                           th:checked="${selectedTags == null || selectedTags.isEmpty() || tags.size() == selectedTags.size()}"/>
                    <span>All</span>
                </label>

                <label th:each="tag : ${tags}">
                    <input type="checkbox" name="tags" th:value="${tag.id}"
                           th:attr="checked=${selectedTags != null && #lists.contains(selectedTags, tag.id)}"/>
                    <span th:text="${tag.title}"></span>
                </label>
            </div>

            <button type="submit" class="">
                Filter
            </button>
        </form>
    </aside>

    <main th:with="bookmarkDTOs = ${page.content}" class="bookmark-grid">
        <div th:each="bookmarkDTO : ${bookmarkDTOs}"
             th:with="bookmark = ${bookmarkDTO.bookmark}, course = ${bookmarkDTO.bookmark.course}, tags = ${bookmarkDTO.tags}"
             class="bookmark-item container-bg">
            <div class="bookmark-header section-bg">
                <span th:text="${bookmark.getCreatedDate().toLocaleString()}"></span>
                <form th:action="@{/bookmark/delete/{id}(id=${bookmark.id})}" method="post">
                    <button type="submit" class="" title="Delete Bookmark">
                        delete
                    </button>
                </form>
            </div>

            <div class="bookmark-image modal-bg">
            </div>

            <div class="bookmark-content">
                <span>
                    <span th:text="${course.name}" class="course-title"></span>
                    (
                    <span th:text="${course.getOpen() ? 'Open' : 'Closed'}"></span>
                    )
                </span>
                <span th:text="${course.description}" class="course-desc"></span>
            </div>

            <div class="bookmark-tags">
                <th:block th:each="tag : ${bookmarkDTO.tags}">
                    <span th:text="${tag.title}" class="tag-item modal-bg"></span>
                </th:block>
            </div>
        </div>
    </main>
</div>

<div class="pagination">
    <button id="first-page" th:classappend="${(pageNumber > 1) ? 'visible' : 'invisible'}">
        First
    </button>

    <button id="previous-page" th:classappend="${(page.hasPrevious()) ? 'visible' : 'invisible'}">
        Previous
    </button>

    <span th:text="${'Page ' + pageNumber + ' of ' + page.totalPages}"></span>

    <button id="next-page" th:classappend="${(page.hasNext()) ? 'visible' : 'invisible'}">
        Next
    </button>

    <button id="last-page" th:classappend="${(pageNumber < page.totalPages) ? 'visible' : 'invisible'}">
        Last
    </button>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    const filterForm = document.getElementById("filter-form");

    document.getElementById('first-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/1';
        filterForm.submit();
    });
    document.getElementById('previous-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + [[${pageNumber - 1}]];
        filterForm.submit();
    });
    document.getElementById('next-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + [[${pageNumber + 1}]];
        filterForm.submit();
    });
    document.getElementById('last-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + [[${page.totalPages}]];
        filterForm.submit();
    });

    const allTagsCheckbox = document.getElementById('tags-all');
    const tagCheckboxes = document.querySelectorAll('input[name="tags"]');

    checkAllBoxes = () => {
        tagCheckboxes.forEach(checkbox => {
            checkbox.checked = allTagsCheckbox.checked;
        });
    }

    countCheckBoxes = () => {
        let count = 0;
        for (const tagCheckbox of tagCheckboxes) {
            if (tagCheckbox.checked) {
                count++;
            }
        }
        return count;
    }

    if (allTagsCheckbox.checked) {
        checkAllBoxes();
    }
    allTagsCheckbox.addEventListener('change', checkAllBoxes);

    for (const tagCheckbox of tagCheckboxes) {
        tagCheckbox.addEventListener('change', () => {
            allTagsCheckbox.checked = countCheckBoxes() === [[${tags.size()}]];
        });
    }
    /*]]>*/
</script>
</body>
</html>
