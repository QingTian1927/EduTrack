<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduTrack - My Bookmarks</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 32px;
            color: #2C3E50;
            margin-bottom: 30px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .filter-section {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .filter-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2C3E50;
        }

        .filter-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
        }

        select, input[type="checkbox"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-section button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: rgba(255, 100, 110, 0.99);
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .bookmark-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .bookmark-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .bookmark-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #2C3E50;
        }

        .bookmark-card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .tag-item {
            background-color: rgba(255, 128, 134, 0.1);
            color: rgba(255, 100, 110, 1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 128, 134, 0.3);
        }

        .delete-btn {
            background-color: rgba(255, 100, 110, 0.9);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: rgba(255, 70, 80, 0.9);
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .pagination button.disabled {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Bookmarks</h1>
    <div class="grid-layout">
        <div class="filter-section">
            <h4>Filter Bookmarks</h4>
            <form id="filter-form">
                <label for="sort">Sorting Order:</label>
                <select name="sort" id="sort">
                    <option value="date-desc" th:selected="${sort == null || sort == 'date-desc'}">Date descending</option>
                    <option value="date-asc" th:selected="${sort == 'date-asc'}">Date ascending</option>
                </select>
                <label><input type="checkbox" id="tags-all" th:checked="${selectedTags == null || selectedTags.isEmpty() || tags.size() == selectedTags.size()}"/> All</label>
                <label th:each="tag : ${tags}">
                    <input type="checkbox" name="tags" th:value="${tag.id}" th:attr="checked=${selectedTags != null && #lists.contains(selectedTags, tag.id)}"/>
                    <span th:text="${tag.title}"></span>
                </label>
                <button type="submit">Apply Filters</button>
            </form>
        </div>
        <div class="bookmark-grid">
            <div th:each="bookmarkDTO : ${page.content}" th:with="bookmark = ${bookmarkDTO.bookmark}, course = ${bookmarkDTO.bookmark.course}, tags = ${bookmarkDTO.tags}" class="bookmark-card">
                <div class="bookmark-card-header">
                    <span th:text="${#dates.format(bookmark.createdDate, 'MMM dd, yyyy')}">Date</span>
                    <form th:action="@{/bookmark/delete/{id}(id=${bookmark.id})}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
                <h3 th:text="${course.name}"></h3>
                <p><span th:text="${course.getOpen() ? 'Open' : 'Closed'}"></span> By unknown mentor</p>
                <p th:text="${course.description}"></p>
                <div class="tag-list">
                    <span th:each="tag : ${tags}" th:text="${tag.title}" class="tag-item"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button id="first-page" th:classappend="${(pageNumber > 1) ? '' : 'disabled'}">First</button>
        <button id="previous-page" th:classappend="${(page.hasPrevious()) ? '' : 'disabled'}">Previous</button>
        <span th:text="${'Page ' + pageNumber + ' of ' + page.totalPages}"></span>
        <button id="next-page" th:classappend="${(page.hasNext()) ? '' : 'disabled'}">Next</button>
        <button id="last-page" th:classappend="${(pageNumber < page.totalPages) ? '' : 'disabled'}">Last</button>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const filterForm = document.getElementById("filter-form");
    const pageNumber = /*[[${pageNumber}]]*/ 1;
    const totalPages = /*[[${page.totalPages}]]*/ 1;

    document.getElementById('first-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/1';
        filterForm.submit();
    });
    document.getElementById('previous-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + (pageNumber - 1);
        filterForm.submit();
    });
    document.getElementById('next-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + (pageNumber + 1);
        filterForm.submit();
    });
    document.getElementById('last-page').addEventListener('click', () => {
        filterForm.action = '/bookmark/list/' + totalPages;
        filterForm.submit();
    });
    /*]]>*/
</script>
</body>
</html>
