<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduTrack - list-bookmark.html</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>

    <style>
        .main-grid {
            max-width: 100%;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1.5em;
            padding: 0.5em;
        }

        .sidebar > form {
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0.5em;
            gap: 0.5em;
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5em;
        }

        .bookmark-item {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 0.25em;
            display: flex;
            flex-direction: column;
        }

        .bookmark-header {
            border-radius: 0.25em 0.25em 0 0;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .bookmark-image {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 0.5em;
        }

        .bookmark-content {
            padding: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            flex-grow: 1;
        }

        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            padding: 0.5rem;
        }

        .tag-item {
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.8em;
        }

        .course-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .course-desc {
            font-size: 0.9em;
        }

        .visible {
            visibility: visible;
        }

        .invisible {
            visibility: hidden;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 0.5em;
        }

        .filter-button {
            border: none;
            border-radius: 0.25em;
            padding: 0.5em;
            background-color: var(--bg);
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #759976;
        }

        .pagination {
            margin: 1em;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
    </style>
</head>
<body class="viewport">
<h1 style="padding: 0.5rem 0.5rem 0 0.5rem; margin-bottom: 1rem; font-size: 3em">Bookmark List</h1>
<div class="main-grid">
    <aside class="sidebar">
        <form>
            <h3 class="small-heading">
                <label for="sort">Sorting Order:</label>
            </h3>
            <select name="sort" id="sort" style="margin-bottom: 1em">
                <option value="date-desc" selected>Date descending</option>
                <option value="date-asc">Date ascending</option>
            </select>

            <h3>Filter Options</h3>
            <div class="filter-options">
                <label th:each="tag : ${tags}">
                    <input type="checkbox" name="tags" th:value="${tag.id}" />
                    <span th:text="${tag.title}"></span>
                </label>
            </div>

            <button type="submit" class="">
                Filter
            </button>
        </form>
    </aside>

    <main th:with="bookmarkDTOs = ${page.content}" class="bookmark-grid">
        <div th:each="bookmarkDTO : ${bookmarkDTOs}" th:with="bookmark = ${bookmarkDTO.bookmark}, course = ${bookmarkDTO.bookmark.course}, tags = ${bookmarkDTO.tags}" class="bookmark-item container-bg">
            <div class="bookmark-header section-bg">
                <span th:text="${'Bookmarked on ' + bookmark.getCreatedDate().toLocaleString()}"></span>
            </div>

            <div class="bookmark-image modal-bg">
            </div>

            <div class="bookmark-content">
                <span>
                    <span th:text="${course.name}" class="course-title"></span>
                    (
                    <span th:text="${course.getOpen() ? 'Open' : 'Closed'}"></span>
                    )
                </span>
                <span th:text="${course.mentor == null ? 'By unknown mentor' : 'By ' + course.getMentor().getFullName()}"></span>
                <span th:text="${course.description}" class="course-desc"></span>
            </div>

            <div class="bookmark-tags">
                    <th:block th:each="tag : ${bookmarkDTO.tags}">
                        <span th:text="${tag.title}" class="tag-item modal-bg"></span>
                    </th:block>
            </div>
        </div>
    </main>
</div>

<div class="pagination">
    <a th:href="@{/bookmark/list/1}"
       th:classappend="${(pageNumber > 1) ? 'visible' : 'invisible'}">
        First
    </a>
    <a th:href="@{/bookmark/list/{prev}(prev = ${pageNumber - 1})}"
       th:classappend="${(page.hasPrevious()) ? 'visible' : 'invisible'}">
        Previous
    </a>

    <span th:text="${'Page ' + pageNumber + ' of ' + page.totalPages}"></span>

    <a th:href="@{/bookmark/list/{next}(next = ${pageNumber + 1})}"
       th:classappend="${(page.hasNext()) ? 'visible' : 'invisible'}">
        Next
    </a>
    <a th:href="@{/bookmark/list/{last}(last = ${page.totalPages})}"
       th:classappend="${(pageNumber < page.getTotalPages()) ? 'visible' : 'invisible'}">
        Last
    </a>
</div>
</body>
</html>
