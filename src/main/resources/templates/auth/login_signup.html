<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css}">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">

    <title>Responsive login and registration form - Bedimcode</title>
</head>
<body>
<!--=============== LOGIN IMAGE ===============-->
<svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask0" mask-type="alpha">
        <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
    </mask>

    <g mask="url(#mask0)">
        <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>

        <image class="login__img" th:href="@{/assets/img/bg-img.jpg}"/>
    </g>
</svg>

<!--=============== LOGIN ===============-->
<div class="login container grid" id="loginAccessRegister">
    <!--===== LOGIN ACCESS =====-->
    <div class="login__access">
        <h1 class="login__title">Log in to your account.</h1>

        <div class="login__area">
            <form th:action="@{/login}" method="post" class="login__form">
                <div class="login__content grid">
                    <div th:if="${error}" style="color: red;">[[${error}]]</div>
                    <div class="login__box">
                        <input type="email" id="email" name="email" required th:value="${email != null} ? ${email} : ''"  placeholder=" " class="login__input">
                        <label for="email" class="login__label">Email</label>
                        <i class="ri-mail-fill login__icon"></i>
                    </div>

                    <div class="login__box">
                        <input type="password" id="password" name="password" required placeholder=" " class="login__input">
                        <label for="password" class="login__label">Password</label>
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                    </div>
                </div>
                <div style="display: flex">
                    <label class="login__remember">
                        <input type="checkbox" name="rememberMe"> Remember Me
                    </label>
                    <a href="/forgot-password" class="login__forgot">Forgot your password?</a>
                </div>

                <button type="submit" class="login__button">Login</button>
            </form>

            <div class="login__social">
                <p class="login__social-title">Or login with</p>
                <div class="login__social-links">
                    <a href="#" class="login__social-link">
                        <img th:src="@{/assets/img/icon-google.svg}" alt="image" class="login__social-img">
                    </a>
                    <a href="#" class="login__social-link">
                        <img th:src="@{/assets/img/icon-facebook.svg}" alt="image" class="login__social-img">
                    </a>
                    <a href="#" class="login__social-link">
                        <img th:src="@{/assets/img/icon-apple.svg}" alt="image" class="login__social-img">
                    </a>
                </div>
            </div>
            <p class="login__switch">
                Don't have an account?
                <button id="loginButtonRegister" type="button">Create Account</button>
            </p>
        </div>
    </div>

    <!--===== LOGIN REGISTER =====-->
    <div class="login__register">
        <h1 class="login__title">Create new account.</h1>

        <div class="login__area">
            <form th:action="@{/signup}" method="post" th:object="${user}" class="login__form">
                <div class="login__content grid">
                    <div class="login__box">
                        <input type="text" th:field="*{fullName}" required placeholder=" " class="login__input">
                        <label class="login__label">Full Name</label>
                        <i class="ri-mail-fill login__icon"></i>
                    </div>

                    <div class="login__group grid">
                        <div class="login__box">
                            <div class="login__box">
                                <input type="date" th:field="*{birthDate}" required placeholder=" " class="login__input" id="birthDateInput" style="color: #9c9b9b">
                                <label class="login__label">Birth Date</label>
                            </div>

                        </div>

                        <div class="login__box" style="justify-content: space-between; ">
                            <label style="margin: 0 10px; font-weight: 600;">Gender</label>
                            <label class="gender-option male">
                                <input type="radio" th:field="*{gender}" value="male" hidden checked>
                                <span>Male</span>
                            </label>
                            <label class="gender-option">
                                <input type="radio" th:field="*{gender}" value="female" hidden>
                                <span>Female</span>
                            </label>
                        </div>

                    </div>
                    <div class="login__box">
                        <input type="text" th:field="*{phone}" required placeholder=" " class="login__input">
                        <label class="login__label">Phone</label>
                        <i class="ri-id-card-fill login__icon"></i>
                    </div>
                    <div class="login__box">
                        <input type="email" th:field="*{email}" required placeholder=" " class="login__input">
                        <label class="login__label">Email</label>
                        <i class="ri-mail-fill login__icon"></i>
                    </div>

                    <div class="login__box">
                        <input type="password" th:field="*{password}" required placeholder=" " class="login__input">
                        <label class="login__label">Password</label>
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                    </div>
                </div>

                <button type="submit" class="login__button">Create account</button>
            </form>

            <p class="login__switch">
                Already have an account?
                <button id="loginButtonAccess" type="button">Log In</button>
            </p>
        </div>
    </div>
</div>

<!--=============== MAIN JS ===============-->
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
