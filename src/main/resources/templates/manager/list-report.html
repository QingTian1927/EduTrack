<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EduTrack - CV Approval List</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 32px;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .filter-section {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .filter-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2C3E50;
        }

        .filter-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
        }

        .filter-text {
            font-weight: normal;
        }

        select, input[type="checkbox"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-section button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: rgba(255, 100, 110, 0.99);
        }

        .cv-table {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #fff7f7;
            color: #444;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .tag-item {
            background-color: rgba(255, 128, 134, 0.1);
            color: rgba(255, 100, 110, 1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 128, 134, 0.3);
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .bg-reviewed {
            color: #fff;
            background-color: rgba(56, 203, 137, 0.8);

            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-hidden {
            color: #fff;
            background-color: #cccccc;
            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-aireviewed {
            color: #fff;
            background-color: #b3e5fc;
            padding: 4px 10px;
            font-weight: bold;
        }

        .bg-pending {
            color: #fff;
            background-color: #ffe082;
            padding: 4px 10px;
            font-weight: bold;
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            background-color: rgba(255, 128, 134, 0.99);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .pagination button.disabled {
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Feedback Reports List</h1>
    <div class="grid-layout">
        <div class="filter-section">
            <h4>Filter Reports</h4>
            <div id="report-batch-timer">
                <span th:if="${reportBatchRunning}">AI moderation is in progress...</span>
                <span th:unless="${reportBatchRunning}">
                    Next AI moderation in <span id="report-timer"></span>
                </span>
            </div>
            <form id="filter-form" th:action="@{/admin/reports/list/1}" method="get">
                <label for="sort">Sorting Order:</label>
                <select name="sort" id="sort">
                    <option value="date-desc" th:selected="${sort == null || sort == 'date-desc'}">Date descending</option>
                    <option value="date-asc" th:selected="${sort == 'date-asc'}">Date ascending</option>
                </select>
                <label>Status Filter:</label>
                <label class="filter-text"><input type="radio" name="status" value="PENDING" th:checked="${status != null && status == 'PENDING'}"> Pending</label>
                <label class="filter-text"><input type="radio" name="status" value="AIAPPROVED" th:checked="${status != null && status == 'AIAPPROVED'}"> AI Approved</label>
                <label class="filter-text"><input type="radio" name="status" value="REVIEWED" th:checked="${status != null && status == 'REVIEWED'}"> Reviewed</label>
                <label class="filter-text"><input type="radio" name="status" value="HIDDEN" th:checked="${status != null && status == 'HIDDEN'}"> Hidden</label>
                <label class="filter-text"><input type="radio" name="status" value="" th:checked="${status == null or status == ''}"> All</label>

                <label>Categories Filter:</label>
                    <label class="filter-text"><input type="radio" name="category" value="SPAM" th:checked="${category != null and category == 'SPAM'}"> Spam</label>
                    <label class="filter-text"><input type="radio" name="category" value="OFFENSIVE" th:checked="${category != null and category == 'OFFENSIVE'}"> Offensive</label>
                    <label class="filter-text"><input type="radio" name="category" value="HARASSMENT" th:checked="${category != null and category == 'HARASSMENT'}"> Harassment</label>
                    <label class="filter-text"><input type="radio" name="category" value="MISINFORMATION" th:checked="${category != null and category == 'MISINFORMATION'}"> Misinformation</label>
                    <label class="filter-text"><input type="radio" name="category" value="OTHER" th:checked="${category != null and category == 'OTHER'}"> Other</label>
                    <label class="filter-text"><input type="radio" name="category" value="" th:checked="${category != null and category == ''}"> All</label>
            </form>
        </div>
        <div class="cv-table">
            <table>
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Created Date</th>
                    <th>Reporter</th>
                    <th>Reason</th>
                    <th>Feedback Content</th>
                    <th style="width: 15%;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${page.content}">
                    <td th:text="${r.status.name()}" th:classappend="|
                    ${r.status.name() == 'PENDING'     ? 'bg-pending'
                    : r.status.name() == 'REVIEWED'    ? 'bg-reviewed'
                    : r.status.name() == 'AIREVIEWED'  ? 'bg-aireviewed'
                    : r.status.name() == 'HIDDEN'      ? 'bg-hidden'
                    : ''}|
                "></td>
                    <td th:text="${r.category.name()}"></td>
                    <td th:text="${#temporals.format(r.createdDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${r.reporter.fullName}"></td>
                    <td th:text="${r.reason}" style="max-width: 250px; word-break: break-word;"></td>
                    <td style="max-width: 600px; word-break: break-word;">
                        <span style="font-weight: bold;" th:text="'Current feedback status: ' + ${r.feedback.status.name()}"></span>
                        <br>
                        <span th:text="(${r.feedback.isAnonymous} ? 'Anonymous Mentee' : ${r.feedback.mentee.fullName}) + ' says:'"></span>
                        <br>
                        <span th:text="${#strings.abbreviate(r.feedback.content, 500)}"></span>
                    </td>
                    <td>
                        <div th:if="${r.status.name() == 'PENDING' || r.status.name() == 'AIREVIEWED'}">
                            <a th:href="@{|/admin/reports/review-action/${r.id}?action=hide|}">Hide Feedback</a>
                            <br>
                            <a th:href="@{|/admin/reports/review-action/${r.id}?action=active|}">Keep Active</a>
                        </div>
                        <div th:unless="${r.status.name() == 'PENDING' || r.status.name() == 'AIREVIEWED'}">
                            <span style="color: green;">Reviewed</span>
                        </div>
                        <br/>
                        <a th:href="@{|/admin/reports/delete/${r.id}|}"
                           th:onclick="'return confirm(\'Are you sure you want to delete this report?\');'">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button id="first-page" th:classappend="${(pageNumber > 1) ? '' : 'disabled'}">First</button>
                <button id="previous-page" th:classappend="${(page.hasPrevious()) ? '' : 'disabled'}">Previous</button>
                <span th:text="${'Page ' + pageNumber + ' of ' + page.totalPages}"></span>
                <button id="next-page" th:classappend="${(page.hasNext()) ? '' : 'disabled'}">Next</button>
                <button id="last-page" th:classappend="${(pageNumber < page.totalPages) ? '' : 'disabled'}">Last</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    const filterForm = document.getElementById("filter-form");
    document.getElementById('sort').addEventListener('change', function () {
        filterForm.action = '/admin/reports/list/1';
        filterForm.submit();
    });
    Array.from(document.querySelectorAll('input[name="status"], input[name="category"]')).forEach(function (el) {
        el.addEventListener('change', function () {
            filterForm.action = '/admin/reports/list/1';
            filterForm.submit();
        });
    });

    document.getElementById('first-page').addEventListener('click', () => {
        filterForm.action = '/admin/reports/list/1';
        filterForm.submit();
    });
    document.getElementById('previous-page').addEventListener('click', () => {
        filterForm.action = '/admin/reports/list/' + [[${pageNumber - 1}]];
        filterForm.submit();
    });
    document.getElementById('next-page').addEventListener('click', () => {
        filterForm.action = '/admin/reports/list/' + [[${pageNumber + 1}]];
        filterForm.submit();
    });
    document.getElementById('last-page').addEventListener('click', () => {
        filterForm.action = '/admin/reports/list/' + [[${page.totalPages}]];
        filterForm.submit();
    });

    /*<![CDATA[*/
    let wasRunningReport = false;

    function pollBatchStatus() {
        fetch('/api/batch/status')
            .then(res => res.json())
            .then(status => {
                if (status.reportRunning) {
                    wasRunningReport = true;
                } else {
                    if (wasRunningReport) {
                        location.reload();
                    }
                    wasRunningReport = false;
                }
            })
            .catch(console.error);
    }

    setInterval(pollBatchStatus, 10000);

    pollBatchStatus();

    const reportBatchRunning = [[${reportBatchRunning}]];
    const nextReportBatchMillis = [[${nextReportBatchMillis}]];
    const timerElement = document.getElementById('report-timer');

    function formatMMSS(secs) {
        let min = Math.floor(secs / 60);
        let sec = secs % 60;
        return min.toString().padStart(2, '0') + ':' + sec.toString().padStart(2, '0');
    }

    function updateCountdown() {
        if (reportBatchRunning || nextReportBatchMillis < 0) return; // do not count down
        const now = Date.now();
        let secondsToNextBatch = Math.floor((nextReportBatchMillis - now) / 1000);
        if (secondsToNextBatch < 0) secondsToNextBatch = 0;
        timerElement.textContent = formatMMSS(secondsToNextBatch);

        if (secondsToNextBatch === 0) {
            clearInterval(timerInterval);
            location.reload();
        }
    }

    if (timerElement && !reportBatchRunning && nextReportBatchMillis > 0) {
        updateCountdown();
        var timerInterval = setInterval(updateCountdown, 1000);
    }
    /*]]>*/
</script>

</body>
</html>
