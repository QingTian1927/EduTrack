<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" th:href="@{/css/colors.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
        <div class="w-64 bg-gray-800 text-white h-screen fixed">
                <div class="p-4 text-2xl font-bold">EduTrack Admin</div>
                <nav class="mt-4">
                        <a th:href="@{/manager/dashboard}" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
                        <a th:href="@{/manager/course-dashboard}" class="block py-2 px-4 hover:bg-gray-700">Courses</a>
                        <a th:href="@{/manager/landing-page}" class="block py-2 px-4 hover:bg-gray-700">Mentee Home Page</a>
                        <a th:href="@{/manager/mentees}" class="block py-2 px-4 hover:bg-gray-700">Mentees</a>
                        <a th:href="@{/manager/mentors}" class="block py-2 px-4 hover:bg-gray-700">Mentors</a>
                        <a th:href="@{/manager/payments}" class="block py-2 px-4 hover:bg-gray-700">Payments</a>
                </nav>
        </div>

        <div class="ml-64 flex-1 p-6">
                <h1 class="text-2xl font-bold mb-6">Manager Dashboard</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded shadow">
                                <h2 class="text-lg font-semibold">Total Mentees</h2>
                                <p th:text="${menteeCount}"></p>
                        </div>
                        <div class="bg-white p-4 rounded shadow">
                                <h2 class="text-lg font-semibold">Total Mentors</h2>
                                <p th:text="${mentorCount}"></p>
                        </div>
                        <div class="bg-white p-4 rounded shadow">
                                <h2 class="text-lg font-semibold">Disk Usage</h2>
                        </div>
                </div>
        </div>
</body>
</html>
