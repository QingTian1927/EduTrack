<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">

<!-- Sidebar -->
<div class="w-64 bg-blue-800 text-white h-screen fixed">
    <div class="p-6 text-2xl font-bold border-b border-blue-600">EduTrack Manager</div>
    <nav class="mt-6 space-y-1 px-4">
        <a th:href="@{/manager/dashboard}" class="block py-2 px-3 rounded hover:bg-blue-700">Dashboard</a>
        <a th:href="@{/manager/mentees}" class="block py-2 px-3 rounded hover:bg-blue-700">Mentees</a>
        <a th:href="@{/manager/mentors}" class="block py-2 px-3 rounded hover:bg-blue-700">Mentors</a>
        <a th:href="@{/manager/payments}" class="block py-2 px-3 rounded hover:bg-blue-700">Payments</a>
    </nav>
</div>

<!-- Main Content -->
<div class="ml-64 min-h-screen p-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-blue-800 mb-6">Pending Mentor Requests</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse rounded-md overflow-hidden">
                <thead class="bg-blue-600 text-white text-sm uppercase">
                <tr>
                    <th class="px-6 py-3 text-left">Mentor Name</th>
                    <th class="px-6 py-3 text-left">Skill</th>
                    <th class="px-6 py-3 text-left">Mentee</th>
                    <th class="px-6 py-3 text-center">Created Date</th>
                    <th class="px-6 py-3 text-left">Total Slots</th>
                    <th class="px-6 py-3 text-left">Start Time</th>
                    <th class="px-6 py-3 text-left">Action</th>
                </tr>
                </thead>
                <tbody class="bg-white text-gray-700 text-sm divide-y divide-gray-200">
                <tr th:each="item : ${enrollmentRequests}" class="hover:bg-blue-50 transition">
                    <td class="px-6 py-4" th:text="${item.courseMentor.mentor.fullName}"></td>
                    <td class="px-6 py-4" th:text="${item.courseMentor.course.name}"></td>
                    <td class="px-6 py-4" th:text="${item.mentee.fullName}"></td>
                    <td class="px-6 py-4" th:text="${item.createdDate}"></td>
                    <td class="px-6 py-4" th:text="${item.totalSlots}"></td>
                    <td class="px-6 py-4" th:text="${item.startTime}"></td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <form th:action="@{/manager/create-class/{eid}(eid=${item.id})}" class="flex gap-2">
                            <!-- Approve Button -->
                            <button name="action" value="approve"
                                    class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded shadow transition duration-200"
                                    title="Approve">
                                <i class="fa fa-check"></i>
                            </button>

                            <!-- Reject Button -->
                            <button name="action" value="reject"
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow transition duration-200"
                                    title="Reject">
                                <i class="fa fa-times"></i>
                            </button>

                            <!-- View Button -->
                            <button name="action" value="view"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded shadow transition duration-200"
                                    title="View">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
