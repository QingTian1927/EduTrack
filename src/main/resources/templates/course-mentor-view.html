<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Mentor</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }



        h1 {
            color: #333;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #86A788;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: #759976;
        }

        #courseList {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .fanbox {
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 20px;
            width: 220px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .fanbox:hover {
            transform: translateY(-5px);
        }

        .course-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status {
            text-align: right;
            font-size: 13px;
            margin-top: 10px;
            font-style: italic;
        }

        .approved {
            color: #4CAF50;
        }

        .pending {
            color: #e67e22;
        }

        .rejected {
            color: #dc3545;
        }

        #noCourseMsg {
            color: #999;
            font-style: italic;
            margin-top: 20px;
        }
    </style>

</head>
<body>

<div id="successOverlay" th:if="${successMessage}"
     style="position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: #d4edda; color: #155724; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 10px #155724;
              max-width: 400px; width: 90%; text-align: center; position: relative; display: flex; align-items: center; gap: 10px;">
        <!-- Icon success -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#155724" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07.02l3.992-4.99a.75.75 0 1 0-1.14-.98L7.477 9.417 5.383 7.323a.75.75 0 0 0-1.06 1.06l2.647 2.647z"/>
        </svg>

        <p style="margin: 0; font-weight: 600; font-size: 18px;" th:text="${successMessage}"></p>
    </div>
</div>

<div class="top-bar">
    <h1>Khoá học của bạn</h1>
    <a th:href="@{/courses/create}" class="btn-link">Tạo khoá học mới</a>
</div>

<div id="courseListContainer">
    <p id="noCourseMsg" th:if="${#lists.isEmpty(mentorCourses)}">Chưa tạo course nào</p>

    <div id="courseList" th:if="${!#lists.isEmpty(mentorCourses)}">
        <div th:each="course : ${mentorCourses}" class="fanbox">
            <div class="course-title" th:text="${course.name}">Tên khóa học</div>

<!--            open hay chưa-->
            <div>

            </div>

            <a th:href="@{'/courses/edit/' + ${course.id}}"
               style="position: absolute; left: 10px; bottom: 10px; font-size: 14px; text-decoration: none; color: #007bff;">
                ✏️ Sửa
            </a>
        </div>
    </div>
</div>
<script>

    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            const overlay = document.getElementById('successOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
    });
</script>
</body>

</html>
