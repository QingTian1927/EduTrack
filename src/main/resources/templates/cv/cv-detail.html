<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CV Detail - EduTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .main-content {
            padding: 30px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-3px);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .cv-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .cv-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 25px;
        }

        .avatar-container {
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .avatar-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .profile-info {
            flex: 1;
        }

        .status-section {
            text-align: right;
        }

        .created-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .status-badge {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .info-value {
            color: #666;
            font-size: 14px;
            margin-top: 2px;
        }

        .section-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-content {
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .section-content::-webkit-scrollbar {
            width: 6px;
        }

        .section-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .section-content::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .list-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .list-item:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .experience-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .experience-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .experience-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .experience-details {
            color: #666;
            font-size: 13px;
        }

        .portfolio-section {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .portfolio-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .portfolio-url {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
        }

        .portfolio-url:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .status-section {
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="main-content">
        <a href="/admin/cv/list" class="back-link">‚Üê Back to CV List</a>
        <h1 class="page-title">CV Detail</h1>

        <div class="cv-card">
            <div class="profile-section">
                <div class="avatar-container">
                    <div class="avatar">üë§</div>
                    <div class="avatar-label">Avatar</div>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value" th:text="${cv.user.fullName}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" th:text="${cv.user.email}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone Number</div>
                        <div class="info-value" th:text="${cv.user.phone}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Gender</div>
                        <div class="info-value" th:text="${cv.user.gender}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Birth Date</div>
                        <div class="info-value" th:text="${cv.user.birthDate}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Bio</div>
                        <div class="info-value" th:text="${cv.user.bio}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Summary</div>
                        <div class="info-value" th:text="${cv.summary}"></div>
                    </div>
                </div>

                <div class="status-section">
                    <div class="created-date" th:text="${cv.createdDate}"></div>
                    <div class="status-badge" th:text="${cv.status}"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Experience Years</div>
            <div class="section-content">
                <div class="info-value" th:text="${cv.experienceYears}"></div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Professional Experience</div>
            <div class="section-content">
                <div th:each="experience : ${cv.experienceItems}">
                    <div class="list-item" th:text="${experience}"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Skills</div>
            <div class="section-content">
                <div th:each="skill : ${cv.skillItems}">
                    <div class="list-item" th:text="${skill}"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Education</div>
            <div class="section-content">
                <div th:each="education : ${cv.educationItems}">
                    <div class="list-item" th:text="${education}"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Certifications</div>
            <div class="section-content">
                <div th:each="certification : ${cv.certificationItems}">
                    <div class="list-item" th:text="${certification}"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">Languages</div>
            <div class="section-content">
                <div th:each="language : ${cv.languageItems}">
                    <div class="list-item" th:text="${language}"></div>
                </div>
            </div>
        </div>

        <div class="portfolio-section">
            <div class="portfolio-label">Portfolio URL</div>
            <a th:href="${cv.portfolioUrl}" class="portfolio-url" th:text="${cv.portfolioUrl}"></a>
        </div>

        <div th:if="${cv.status == 'pending'}" class="action-buttons">
            <form th:action="@{/cv/accept/{id}(id=${cv.id})}" method="post">
                <button type="submit" class="btn btn-primary">Accept CV</button>
            </form>
            <form th:action="@{/cv/reject/{id}(id=${cv.id})}" method="post">
                <button type="submit" class="btn btn-secondary">Reject CV</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
