<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CV Detail - EduTrack</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .back-link {
            display: inline-block;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 18px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--color-primary-hover);
        }
        .page-title {
            font-size: 2.2rem;
            color: var(--text-accent);
            font-weight: bold;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 34px;
        }
        .cv-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .cv-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 124, 150, 0.08);
            padding: 26px 24px 18px 24px;
            margin-bottom: 0;
            border: 1px solid var(--border-light);
        }
        .profile-section {
            display: flex;
            gap: 28px;
            align-items: flex-start;
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 96px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            color: var(--color-primary);
            font-size: 2.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
            border: #0f0f23 solid 1px;
            margin-bottom: 7px;
            box-shadow: 0 2px 12px rgba(255,124,150,0.07);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .avatar-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
        }
        .profile-info {
            flex: 1;
        }
        .status-section {
            text-align: right;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .created-date {
            font-size: 13px;
            color: var(--text-muted);
        }
        .status-badge {
            border-radius: 14px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }
        .bg-approved {
            background: var(--color-success);
            color: var(--text-inverse);
        }
        .bg-rejected {
            background: var(--color-error);
            color: var(--text-inverse);
        }
        .bg-pending {
            background: var(--color-warning);
            color: #b18500;
        }
        .info-item {
            margin-bottom: 9px;
        }
        .info-label {
            font-weight: 600;
            color: var(--color-primary);
            font-size: 15px;
        }
        .info-value {
            color: var(--text-primary);
            font-size: 16px;
            margin-top: 2px;
        }
        .section-card {
            background: #fff;
            border-radius: 10px;
            padding: 19px 22px;
            box-shadow: 0 1.5px 8px rgba(255, 124, 150, 0.07);
            margin-bottom: 0;
            border: 1px solid var(--border-light);
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-accent);
            margin-bottom: 9px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 6px;
        }
        .section-content {
            max-height: 130px;
            overflow-y: auto;
        }
        .tag-item {
            background-color: rgba(255, 128, 134, 0.1);
            color: rgba(255, 100, 110, 1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 128, 134, 0.3);
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .list-item {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 16px;
            position: relative;
        }
        .list-item:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--color-primary);
            font-weight: bold;
        }
        .portfolio-section {
            background: var(--bg-modal, #f5e3e0);
            border-radius: 7px;
            padding: 13px 18px;
            margin: 12px 0 10px 0;
        }
        .portfolio-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-secondary);
            margin-bottom: 5px;
        }
        .portfolio-url {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
        }
        .portfolio-url:hover {
            text-decoration: underline;
        }
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 32px;
            border-radius: 7px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            border: none;
            transition: all 0.25s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: var(--text-inverse);
            box-shadow: 0 1px 8px rgba(255, 124, 150, 0.08);
        }
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        .btn-secondary {
            background: var(--color-secondary);
            color: var(--text-inverse);
        }
        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }
        .courses-section {
            background: #fff;
            border-radius: 10px;
            padding: 24px 17px;
            box-shadow: 0 2px 8px rgba(255, 124, 150, 0.09);
            border: 1px solid var(--border-light);
            height: fit-content;
        }
        .section-header {
            font-size: 19px;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 19px;
            text-align: center;
            background: none;
            border: none;
        }
        .course-card {
            background: #fafafa;
            border-radius: 9px;
            box-shadow: 0 1px 4px rgba(255,124,150,0.04);
            padding: 15px 14px 13px 14px;
            margin-bottom: 15px;
        }
        .course-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .course-description {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        @media (max-width: 1000px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 28px;
            }
            .courses-section {
                margin-top: 34px;
                padding: 21px 8px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 1vw;
            }
            .main-content {
                gap: 16px;
            }
            .cv-card, .section-card, .courses-section {
                padding: 11px 5vw;
            }
            .profile-section {
                flex-direction: column;
                align-items: center;
            }
            .status-section {
                text-align: center;
                margin-top: 10px;
            }
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/admin/cv/list" class="back-link"><i class="fa fa-arrow-left"></i> Back to CV List</a>
    <h1 class="page-title">CV Detail</h1>
    <div class="main-content">

        <!-- LEFT: CV Detail -->
        <div th:if="${cv != null}">
            <div class="cv-section">
                <!-- Profile Card (no summary here) -->
                <div class="cv-card">
                    <div class="profile-section">
                        <div class="avatar-container">
                            <div class="avatar">
                                <img th:src="@{'/avatar/' + ${cv.user.id}}"
                                     th:alt="${cv.user.fullName}"
                                     width="80px"
                                     height="80px"
                                     onerror="this.onerror=null;this.src='/assets/images/default-avatar.svg';"/>
                            </div>
                        </div>
                        <div class="profile-info">
                            <div class="info-item">
                                <div class="info-label">Full Name</div>
                                <div class="info-value" th:text="${cv.user.fullName}"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value" th:text="${cv.user.email}"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Phone Number</div>
                                <div class="info-value" th:text="${cv.user.phone}"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Gender</div>
                                <div class="info-value" th:text="${cv.user.gender}"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Birth Date</div>
                                <div class="info-value" th:text="${cv.user.birthDate}"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Bio</div>
                                <div class="info-value" th:text="${cv.user.bio}"></div>
                            </div>
                            <!-- Summary moved below as a card -->
                        </div>
                        <div class="status-section">
                            <div class="created-date" th:text="'Created date: ' + ${#dates.format(cv.createdDate, 'yyyy-MM-dd')}"></div>
                            <span class="status-badge"
                                  th:classappend="${#strings.equalsIgnoreCase(cv.status, 'approved')} ? ' bg-approved' : (${#strings.equalsIgnoreCase(cv.status, 'rejected')} ? ' bg-rejected' : ' bg-pending')"
                                  th:text="${cv.status}"></span>

                        </div>
                    </div>
                </div>
                <!-- Section Cards (using th:utext and replace for linebreaks) -->
                <div class="section-card">
                    <div class="section-title">Experience Years</div>
                    <div class="section-content">
                        <div class="info-value" th:text="${cv.experienceYears}"></div>
                    </div>
                </div>
                <div class="section-card" style="margin-top: 20px;">
                    <div class="section-title">Summary</div>
                    <div class="section-content">
                        <div class="info-value"
                             th:utext="${#strings.replace(cv.summary, '\n', '<br/>')}"></div>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-title">Professional Experience</div>
                    <div class="section-content">
                        <div class="info-value"
                             th:utext="${#strings.replace(cv.experience, '|', '<br><br>')}"></div>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-title">Skills</div>
                    <div class="section-content">
                        <span th:each="skill : ${cv.skillItems}" th:text="${skill}" class="tag-item"></span>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-title">Education</div>
                    <div class="section-content">
                        <div class="info-value"
                             th:utext="${#strings.replace(cv.education, '\n', '<br/>')}"></div>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-title">Certifications</div>
                    <div class="section-content">
                        <div class="info-value"
                             th:utext="${#strings.replace(cv.certifications, '\n', '<br/>')}"></div>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-title">Languages</div>
                    <div class="section-content">
                        <div class="info-value"
                             th:utext="${#strings.replace(cv.languages, '\n', '<br/>')}"></div>
                    </div>
                </div>
                <div class="portfolio-section">
                    <div class="portfolio-label">Portfolio URL</div>
                    <a th:href="${cv.portfolioUrl}" class="portfolio-url" th:text="${cv.portfolioUrl}"></a>
                </div>
                <div th:if="${cv.status != 'approved'}" class="action-buttons">
                    <form th:action="@{/cv/accept/{id}(id=${cv.id})}" method="post">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Accept CV</button>
                    </form>
                    <form th:action="@{/cv/reject/{id}(id=${cv.id})}" method="post">
                        <button type="submit" class="btn btn-secondary"><i class="fa fa-times"></i> Reject CV</button>
                    </form>
                </div>
            </div>
        </div>
        <p th:unless="${cv != null}" class="alert-error" style="margin:0;">CV is not found.</p>

        <!-- RIGHT: Courses -->
        <div class="courses-section">
            <div class="section-header">Registered Courses</div>
            <div th:if="${registeredCourses != null and !registeredCourses.isEmpty()}">
                <div th:each="cm : ${registeredCourses}">
                    <div class="course-card">
                        <div class="course-title" th:text="${cm.course.name}"></div>
                        <div class="course-description" th:text="${cm.course.description}"></div>
                        <div class="info-item">
                            <div class="info-label">Teaching Description:</div>
                            <div class="info-value" th:text="${cm.description}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${registeredCourses == null or registeredCourses.isEmpty()}">
                <p class="alert-warning" style="margin:0;">No courses registered for this CV.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
