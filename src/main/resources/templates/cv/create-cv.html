<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV - EduTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1720px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            min-height: 80vh;
        }

        .section-header {
            text-align: center;
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
        }

        .section-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .large-textarea {
            min-height: 150px;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .course-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .course-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: #495057;
        }

        .tag.azure {
            background: #cce7ff;
            border-color: #99d6ff;
            color: #0066cc;
        }

        .tag.microsoft {
            background: #ffe6cc;
            border-color: #ffcc99;
            color: #cc6600;
        }

        .tag.beginner {
            background: #d4edda;
            border-color: #a3d9a4;
            color: #155724;
        }

        .tag.data {
            background: #f8d7da;
            border-color: #f1aeb5;
            color: #721c24;
        }

        .course-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .add-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #e9ecef;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .header {
                padding: 15px 20px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <!-- Create CV Section -->
        <div class="cv-section">
            <div class="section-header">Create your CV</div>

            <form th:action="@{/cv/create}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" maxlength="1024" class="large-textarea" required
                                  placeholder="Brief overview of your professional background and goals..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experienceYears">Years of experience</label>
                        <input type="number" id="experienceYears" name="experienceYears"
                               min="0" max="100" required placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="skills">Skills & Tech Stacks</label>
                    <textarea id="skills" name="skills" maxlength="1024" class="large-textarea" required
                              placeholder="List your technical skills, programming languages, frameworks, tools..."></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea id="education" name="education" maxlength="1024" required
                              placeholder="Degrees, institutions, graduation dates, relevant coursework..."></textarea>
                </div>

                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    <textarea id="certifications" name="certifications" maxlength="1024" required
                              placeholder="Professional certifications, licenses, achievements..."></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" name="experience" maxlength="1024" class="large-textarea" required
                              placeholder="List of experiences, your past workplaces, products..."></textarea>
                </div>

                <div class="form-group">
                    <label for="languages">Languages</label>
                    <textarea id="languages" name="languages" maxlength="1024" required
                              placeholder="Languages spoken and proficiency levels..."></textarea>
                </div>

                <div class="form-group">
                    <label for="portfolioUrl">Portfolio URL</label>
                    <input id="portfolioUrl" name="portfolioUrl" type="url" required
                           placeholder="https://your-portfolio-website.com">
                </div>

                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="create-btn">Create CV</button>
            </form>
        </div>

        <div class="courses-section">
            <div class="section-header">Register Courses</div>
            <p style="text-align: center">To be Added</p>
        </div>
        <!--
        Register Courses Section
        <div class="courses-section">
            <div class="section-header">Register Courses</div>

            <div th:if="${coursePage != null}">
                <div th:each="course : ${coursePage.content}">
                    <div class="course-card">
                        <button class="add-btn">+</button>
                        <div class="course-title" th:text="${course.name}"></div>
                        <div class="course-tags">
                            <span class="tag azure">Azure</span>
                            <span class="tag">Administrator</span>
                            <span class="tag beginner">Beginner</span>
                        </div>
                        <div class="course-description">
                            Learn the foundational concepts of cloud computing and Microsoft Azure services. This course

                            and support.
                        </div>
                        <div class="course-meta">
                            <span>Created date: 15/11/2021</span>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${coursePage.content.isEmpty() || coursePage == null}">
                <p style="text-align: center">No courses available at the moment.</p>

            <div class="pagination">
                <a th:href="@{/cv/create(page=${pageNumber - 1}, size=6)}" th:if="${coursePage.hasPrevious()}" style="margin-right: 10px;">« Prev</a>
                <span>Page <span th:text="${pageNumber}"></span></span>
                <a th:href="@{/cv/create(page=${pageNumber + 1}, size=6)}" th:if="${coursePage.hasNext()}" style="margin-left: 10px;">Next »</a>
            </div>
        </div>
        -->
    </div>
</div>

<script>
    // Add interactivity
    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            this.textContent = '✓';
            this.style.background = '#28a745';
            setTimeout(() => {
                this.textContent = '+';
                this.style.background = '#28a745';
            }, 1500);
        });
    });

    // Pagination functionality
    document.querySelectorAll('.pagination button').forEach(btn => {
        btn.addEventListener('click', function () {
            if (!this.textContent.includes('<') && !this.textContent.includes('>') && !this.textContent.includes('...')) {
                document.querySelector('.pagination .active')?.classList.remove('active');
                this.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
