<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thời Gian Rảnh của Mentor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFFCFC;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .header {
      background-color: #86A788;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .time-list {
      list-style: none;
      padding-left: 0;
    }
    .time-list li {
      background-color: #E6F1E6;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-weight: 600;
      cursor: default;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #86A788;
      font-weight: 600;
      border: 1px solid #86A788;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a.back-link:hover {
      background-color: #86A788;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Thời Gian Rảnh của Mentor</div>

  <ul class="time-list">
    <!-- Loop through availableTimes -->
    <li th:each="time : ${availableTimes}"
        th:text="${time.day} + ': ' + ${time.startTime} + ' - ' + ${time.endTime}">
      08:00 - 09:00
    </li>
    <li th:if="${#lists.isEmpty(availableTimes)}">
      Không có thời gian rảnh nào được tìm thấy.
    </li>
  </ul>

  <a th:href="@{/courses/{courseId}(courseId=${courseId})}" class="back-link">
    ← Quay lại Chi Tiết Khóa Học
  </a>
</div>
</body>
</html>
