<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Youdemi - Mentor List</title>
    <meta name="title" content="Youdemi"/>
    <meta name="description" content="Mentor listing for Youdemi"/>
    <link rel="shortcut icon" th:href="@{/favicon.svg}" type="image/svg+xml"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/courselist.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/layout_courselist.css}"/>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>

<main>
    <article>
        <section class="section course has-bg-image"
                 aria-labelledby="mentor-label"
                 th:style="|background-image: url('@{/assets/images/course-bg.png}')|">

            <!-- Search Bar -->
            <div class="search-wrapper">
                <form class="search-form" th:action="@{/mentors}" method="get">
                    <input id="searchInput"
                           type="text"
                           name="name"
                           class="search-input"
                           placeholder="Search for mentors..."
                           th:value="${name}"/>
                    <button type="submit" class="search-btn" aria-label="Search">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    </button>
                </form>
            </div>

            <div class="container">
                <div class="course-section-layout">

                    <!-- Left: Filter (simple, for demo) -->
                    <aside class="course-filter">
                        <form th:action="@{/mentors}" method="get" id="filterForm">
                            <input type="hidden" name="size_page" th:value="${param.size_page}"/>
                            <h3>Filter</h3>
                            <div>
                                <h4 class="filter-subtitle">Min Rating</h4>
                                <input type="number" name="rating" step="0.1" min="0" max="5"
                                       th:value="${rating}" onchange="submitForm()"/>
                            </div>
                            <div>
                                <h4 class="filter-subtitle">Expertise</h4>
                                <input type="text" name="expertise" th:value="${expertiseInput}" placeholder="e.g. Java, Python" onchange="submitForm()"/>
                            </div>
                            <div>
                                <h4 class="filter-subtitle">Total Sessions (Min)</h4>
                                <input type="number" name="totalSessions" min="0" th:value="${totalSessions}" onchange="submitForm()"/>
                            </div>
                            <div>
                                <h4 class="filter-subtitle">Available</h4>
                                <input type="checkbox" name="isAvailable" th:checked="${isAvailable}" onchange="submitForm()"/>
                            </div>
                        </form>
                        <script>
                            function submitForm() {
                                document.getElementById('filterForm').submit();
                            }
                        </script>
                    </aside>

                    <!-- Right: Mentor List -->
                    <div class="course-listing">
                        <!-- Sorting and paging menus (simplified) -->
                        <div class="filter-bar">
                            <div style="display: flex">
                                <div class="dropdown">
                                    <button class="dropdown-toggle">▾Show</button>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/mentors(size_page=6)}"><button type="button">6</button></a></li>
                                        <li><a th:href="@{/mentors(size_page=9)}"><button type="button">9</button></a></li>
                                    </ul>
                                </div>
                                <div class="dropdown">
                                    <button class="dropdown-toggle">▾Sort by</button>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/mentors(order_by='newest')}"><button type="button">Newest</button></a></li>
                                        <li><a th:href="@{/mentors(order_by='name_asc')}"><button type="button">Name: A-Z</button></a></li>
                                        <li><a th:href="@{/mentors(order_by='rating_desc')}"><button type="button">Rating: High-Low</button></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- MENTOR LIST -->
                        <ul class="grid-list" th:with="mentors=${mentorPage.content}">
                            <li class="card-container" th:each="mentor : ${mentors}">
                                <div class="card mentor-card">
                                    <figure class="card-banner">
                                        <img th:src="@{/mentor/{id}/avatar(id=${mentor.id})}" width="180" height="180" loading="lazy" alt="Mentor Avatar" class="img-cover"/>
                                    </figure>
                                    <div class="card-content">
                                        <div class="wrapper">
                                            <h6 class="title-lg card-title" th:text="${mentor.fullName}">Mentor Name</h6>
                                        </div>
                                        <div class="card-meta wrapper card-meta-inlayout">
                                            <h6 class="title-lg card-title">Expertise</h6>
                                            <p class="title-sm">
                                                <span class="span" th:text="${mentor.expertise}"></span>
                                            </p>
                                            <h6 class="title-lg card-title">Total Sessions</h6>
                                            <p class="title-sm">
                                                <span class="span" th:text="${mentor.totalSessions != null ? mentor.totalSessions + ' Sessions' : 'No Sessions'}"></span>
                                            </p>
                                            <h6 class="title-lg card-title">Availability</h6>
                                            <p class="title-sm">
                                                <span class="span" th:text="${mentor.isAvailable ? 'Available' : 'Unavailable'}"></span>
                                            </p>
                                            <h6 class="title-lg card-title">Profile</h6>
                                            <p class="title-sm">
                                                <a th:href="@{/mentors/{id}(id=${mentor.id})}">View Mentor Profile</a>
                                            </p>
                                            <h6 class="title-lg card-title">Profile</h6>
                                            <p class="title-sm">
                                                <a th:href="@{/mentors/{id}/courses(id=${mentor.id})}">View Mentor Related Courses</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Pagination -->
                <nav class="pagination">
                    <!-- Previous Page -->
                    <button th:disabled="${mentorPage.first}">
                        <a th:if="${!mentorPage.first}" class="page-btn"
                           th:href="@{/mentors(
                                page=${mentorPage.number},
                                size_page=${param.size_page},
                                name=${name},
                                expertise=${expertiseInput},
                                rating=${rating},
                                totalSessions=${totalSessions},
                                isAvailable=${isAvailable},
                                order_by=${order_by}
                            )}">&laquo;</a>
                    </button>
                    <!-- Page Numbers -->
                    <th:block th:each="i : ${#numbers.sequence(1, mentorPage.totalPages)}">
                        <a th:href="@{/mentors(
                                page=${i},
                                size_page=${param.size_page},
                                name=${name},
                                expertise=${expertiseInput},
                                rating=${rating},
                                totalSessions=${totalSessions},
                                isAvailable=${isAvailable},
                                order_by=${order_by}
                            )}"
                           th:classappend="${i == mentorPage.number + 1} ? 'page-btn active' : 'page-btn'"
                           th:text="${i}">1</a>
                    </th:block>
                    <!-- Next Page -->
                    <button th:disabled="${mentorPage.last}">
                        <a th:if="${!mentorPage.last}" class="page-btn"
                           th:href="@{/mentors(
                                page=${mentorPage.number + 2},
                                size_page=${param.size_page},
                                name=${name},
                                expertise=${expertiseInput},
                                rating=${rating},
                                totalSessions=${totalSessions},
                                isAvailable=${isAvailable},
                                order_by=${order_by}
                            )}">&raquo;</a>
                    </button>
                </nav>
            </div>
        </section>
    </article>
</main>

<th:block th:insert="~{fragments/footer :: footer}"></th:block>

<script th:src="@{/assets/js/courlist.js}"></script>
<script>

    // Toggle dropdown visibility
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.addEventListener('click', function () {
            const menu = this.nextElementSibling;
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';

            // Close others
            document.querySelectorAll('.dropdown-menu').forEach(other => {
                if (other !== menu) other.style.display = 'none';
            });
        });
    });

    // Option click: update button text
    document.querySelectorAll('.dropdown-menu button').forEach(option => {
        option.addEventListener('click', function () {
            const menu = this.closest('.dropdown-menu');
            const toggle = menu.previousElementSibling;
            toggle.textContent = toggle.textContent.split(':')[0] + ': ' + this.textContent;
            menu.style.display = 'none';
        });
    });

    // Click outside to close dropdowns
    document.addEventListener('click', function (e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => menu.style.display = 'none');
        }
    });
</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
