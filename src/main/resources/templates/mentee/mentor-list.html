<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor List - EduTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .browser-controls {
            display: flex;
            gap: 8px;
        }

        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f57;
        }

        .browser-dot.yellow {
            background: #ffbd2e;
        }

        .browser-dot.green {
            background: #28ca42;
        }

        .address-bar {
            flex: 1;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            color: #666;
        }

        .main-content {
            padding: 30px;
        }

        .page-title {
            text-align: center;
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .page-title:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-input, .filter-select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .mentors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .mentor-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mentor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .mentor-card:hover::before {
            transform: scaleX(1);
        }

        .mentor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .mentor-title {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mentor-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 5px 0;
        }

        .mentor-email {
            color: #667eea;
            font-size: 14px;
            text-decoration: none;
        }

        .mentor-email:hover {
            text-decoration: underline;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 0;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .info-value {
            color: #666;
            font-size: 14px;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            font-size: 12px;
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .expertise-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid #bbdefb;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffc107;
            font-size: 16px;
        }

        .star.empty {
            color: #e0e0e0;
        }

        .star.half {
            background: linear-gradient(90deg, #ffc107 50%, #e0e0e0 50%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .full-star {
            color: gold;
        }
        .half-star {
            color: gold;
        }
        .empty-star {
            color: lightgray;
        }

        .sessions-count {
            font-weight: 600;
            color: #667eea;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .pagination button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 1024px) {
            .mentors-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .search-filters {
                grid-template-columns: 1fr;
            }

            .mentors-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }

            .mentor-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <div class="page-title">Mentor List</div>
        <form action="/mentors" method="get">
            <div class="search-section">
                <div class="search-filters">
                    <div class="filter-group">
                        <label class="filter-label">Name</label>
                        <input type="text" name="name" th:value="${name == null ? name : ''}" class="filter-input"
                               placeholder="Search by name...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Expertise</label>
                        <input type="text" name="expertise" th:value="${expertiseInput ?: ''}" class="filter-input"
                               placeholder="E.g., Java, Python, C#">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Min Rating</label>
                        <input type="number" name="rating" th:value="${rating}" class="filter-input" step="0.1" min="0" max="5"
                               placeholder="1.5">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Min Session</label>
                        <input type="number" name="totalSessions" th:value="${totalSessions}" class="filter-input" min="0" placeholder="30">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Availability</label>
                        <select name="isAvailable" class="filter-select">
                            <option th:value="''" th:selected="${isAvailable == null}">Any Status</option>
                            <option th:value="true" th:selected="${isAvailable == true}">Available Now</option>
                            <option th:value="false" th:selected="${isAvailable == false}">Not Available</option>
                        </select>
                    </div>
                </div>
                <button class="search-btn">Search Mentors</button>
            </div>
        </form>

        <div class="mentors-grid">
            <div th:each="mentor : ${mentors}">
                <div class="mentor-card">
                    <div class="mentor-header">
                        <div>
                            <div class="mentor-title">Mentor</div>
                            <div class="mentor-name" th:text="${mentor.fullName}"></div>
                            <div class="mentor-email" th:text="${mentor.email}"></div>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Phone:</span>
                        <span class="info-value" th:text="${mentor.phone}"></span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Expertise:</span>
                        <div class="expertise-tags">
                            <div th:each="expertise : ${mentor.getExpertiseItem()}">
                                <span class="expertise-tag" th:text="${expertise}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Rating:</span>
                        <div class="rating" th:text="${mentor.rating}"></div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="status-badge status-available" th:text="${mentor.available? 'Available' : 'Busy'}"></span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Number of Session:</span>
                        <span class="sessions-count" th:text="${mentor.totalSessions + ' completed'}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button disabled>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>...</button>
            <button>10</button>
            <button>&gt;</button>
        </div>
    </div>
</div>

<script>

    // Filter inputs focus effects
    document.querySelectorAll('.filter-input, .filter-select').forEach(input => {
        input.addEventListener('focus', function () {
            this.parentElement.style.transform = 'translateY(-2px)';
        });

        input.addEventListener('blur', function () {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Pagination functionality
    document.querySelectorAll('.pagination button').forEach(btn => {
        btn.addEventListener('click', function () {
            if (!this.disabled && !this.textContent.includes('<') && !this.textContent.includes('>') && !this.textContent.includes('...')) {
                document.querySelector('.pagination .active')?.classList.remove('active');
                this.classList.add('active');
            }
        });
    });

    // Mentor card interactions
    document.querySelectorAll('.mentor-email').forEach(email => {
        email.addEventListener('click', function (e) {
            e.preventDefault();
            alert(`Opening email to ${this.textContent}`);
        });
    });
</script>
</body>
</html>
