<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EduTrack - My Wallet</title>
    <link rel="stylesheet" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            color: #2C3E50;
        }

        .header-description {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .wallet-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .balance-card {
            background: linear-gradient(to right, #e6f7f9, #ffeef0);
            color: #2C3E50;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .balance-amount {
            font-size: 28px;
            font-weight: bold;
        }

        .chart-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .history-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        th {
            background-color: #fff7f7;
            color: #444;
        }

        .quick-links {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .quick-links a {
            display: block;
            color: rgba(255, 128, 134, 0.99);
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .quick-links a:hover {
            color: rgba(255, 100, 110, 0.99);
        }

        @media (max-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Wallet</h1>
    <p class="header-description">Manage your funds, track your wallet balance and view your recent transactions.</p>
    <div class="main-layout">
        <div class="wallet-content">
            <div class="balance-card">
                <h3>Wallet Balance</h3>
                <div class="balance-amount" th:text="${wallet != null ? wallet.balanceFormatted + ' VND' : '0 VND'}">0
                    VND
                </div>
                <div th:if="${wallet != null && wallet.onHold > 0}" style="margin-top: 10px;">
                    <small th:text="${wallet.onHoldFormatted + ' VND on hold'}"></small>
                </div>
            </div>
            <div class="chart-card">
                <h3>Wallet Change</h3>
                <canvas id="wallet-chart"></canvas>
            </div>
            <div class="history-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Recent History</h3>
                    <a th:href="@{/wallet/history}" style="color: rgba(255, 128, 134, 0.99); font-weight: bold;">View
                        More</a>
                </div>

                <p th:text="${transactions}"></p>

                <table>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Item</th>
                        <th>Change</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.transactionDate}"></td>
                        <td th:text="${transaction.transactionInfo}"></td>
                        <td th:text="${transaction.transactionAmountFormatted}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="quick-links">
                <h4>Quick Actions</h4>
                <a th:href="@{/wallet}"><i class="fas fa-wallet"></i> Account Details</a>
                <a th:href="@{/wallet/recharge}"><i class="fas fa-plus-circle"></i> Add Funds</a>
                <a th:href="@{/wallet/history}"><i class="fas fa-history"></i> Full Transaction History</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const recentTransactions = [[${recentTransactions}]];
    new Chart(
        document.getElementById("wallet-chart"),
        {
            type: "line",
            data: {
                labels: recentTransactions.map(row => row.date),
                datasets: [{label: "Wallet Change Over Time", data: recentTransactions.map(row => row.balance)}]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Wallet Change Over the Last Month',
                        position: "bottom",
                        padding: {top: 12}
                    },
                    legend: {labels: {padding: 12}, title: {padding: 12}}
                }
            }
        }
    );
    /*]]>*/
</script>
</body>
</html>
