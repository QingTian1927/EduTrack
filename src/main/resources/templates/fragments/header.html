<header th:fragment="header"
        class="header"
        data-header
        xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <a th:href="@{/}" class="logo">
            <img
                    th:src="@{/assets/images/logo.svg}"
                    width="145"
                    height="27"
                    alt="Youdemi home"
            />
        </a>

        <nav class="navbar" data-navbar>
            <div class="navbar-top">
                <a th:href="@{/}" class="logo">
                    <img
                            th:src="@{/assets/images/logo.svg}"
                            width="145"
                            height="27"
                            alt="Youdemi home"
                    />
                </a>

                <button
                        class="nav-close-btn"
                        aria-label="close menu"
                        data-nav-toggler
                >
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>

            <ul class="navbar-list">
                <li class="navbar-item">
                    <a th:href="@{/home}" class="navbar-link title-sm" data-nav-link>Home</a>
                </li>

                <li class="navbar-item">
                    <a th:href="@{/courses}" class="navbar-link title-sm" data-nav-link>Courses</a>
                </li>

                <li class="navbar-item">
                    <a th:href="@{/mentors}" class="navbar-link title-sm" data-nav-link>Mentors</a>
                </li>

                <!-- Dashboard: hiá»‡n náº¿u Ä‘Ã£ login -->
                <li class="navbar-item" th:if="${session.loggedInUser != null}">
                    <a th:href="@{/dashboard}" class="navbar-link title-sm" data-nav-link>Dashboard</a>
                </li>

                <!-- Bookmark: chá»‰ hiá»‡n náº¿u Ä‘Ã£ login -->
                <li class="navbar-item" th:if="${session.loggedInUser != null}">
                    <a th:href="@{/bookmarks}" class="navbar-link title-sm" data-nav-link>Bookmark</a>
                </li>

                <!-- Chá»‰ hiá»‡n náº¿u cÃ³ enrollment -->
                <li class="navbar-item" th:if="${hasEnrollment}">
                    <a th:href="@{/schedules}" class="navbar-link title-sm" data-nav-link>Schedule</a>
                </li>

                <li class="navbar-item" th:if="${hasEnrollment}">
                    <a th:href="@{/learning-tracker}" class="navbar-link title-sm" data-nav-link>Learning Tracker</a>
                </li>
            </ul>


        </nav>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div th:if="${session.loggedInUser == null}" style="display: flex">
                <a th:href="@{/login}" class="btn btn-secondary">Sign In</a>
                <a th:href="@{/signup}" class="btn btn-signup">Sign Up</a>
            </div>

            <div th:if="${session.loggedInUser != null}" style="display: flex; align-items: center; gap: 12px;">
                <span style="color: #ff6b6b; font-weight: bold" class="title-sm" th:text="'ðŸ‘‹ Hi, ' + ${session.loggedInUser.fullName}">Hi, User</span>
                <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>
        </div>


        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div class="overlay" data-overlay data-nav-toggler></div>
    </div>
</header>
